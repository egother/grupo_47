{% extends "layoutBackUser.twig.html" %}

{% block contenido %}

<script>
   function validarPass(){

    if(document.getElementById("p1").value!=document.getElementById("p2").value)
	{   alert("Las contraseñas no coinciden");}
    }
 </script>

<!-- &amp;id={{params.id}} -->
<form class="formulario" method="post" name="formulario" action="./backend.php?accion=modificarUsuario&amp;id={{users.0.id}}">
    <h3>Modificación de usuario</h3>
	

    <div>
        <label>*Nombre de usuario</label>
        <input type="text" name="usuario" value="{{users.0.usuario}}" disabled required/>
    </div>

	<div>
        <label>*Nombre y apellido</label>
        <input type="text" name="nombre" value="{{users.0.nombre}}" pattern="[A-Za-z]{3,20}[ ][A-Za-z ]{3,50}" required/>
    </div>

	<div>
        <label>*Teléfono</label>
        <input type="text" name="tel" value="{{users.0.telefono}}" pattern="[0-9]{2}[ ][0-9]{2,3}[ ][0-9]{7,8}"  required/>
		<span class="form_hint">Ejemplo "54 11 08105544"</span>
    </div>
	
	<div>
        <label>*Fecha de nacimiento</label>
        <input type="text" name="f_nac" value="{{users.0.f_nacimiento}}"  required/>
    </div>

	
    <div>
        <label>*Contraseña:</label>
        <input type="password" id="p1" name="p1" value="{{users.0.pass}}" required/>
    </div>
    
    <div>
        <label>*Repetir Contraseña:</label>
        <input type="password" id="p2" name="p2" value="{{users.0.pass}}" onblur="validarPass()" required/>
    </div>

	

	<br>
	
    <button type="submit" name="botones">Modificar</button>
    
	<button onclick="window.location.href='./backend.php?'">Cancelar</button>


<div class="obligatorios">*Campos obligatorios</div>


</form>

{% endblock %}
