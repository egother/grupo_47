{% extends "layoutBackUser.twig.html" %}

{% block contenido %}

<script>
   function validarPass(){

    if(document.getElementById("p1").value!=document.getElementById("p2").value)
	{   alert("Las contraseñas no coinciden");}
    }
 </script>

<form class="formulario" method="post" name="formulario" action="./backend.php?accion=modificarPass">
    <h3>Modificación de Contraseña</h3>
	
	<div>
        <label>Contraseña:</label>
        <input type="password" id="p1" name="p1" pattern=".{8,}" autofocus required/>
		<span class="form_hint">Minimo 8 caracteres</span>

    </div>

    <div>
        <label>Repetir Contraseña:</label>
        <input type="password" id="p2" name="p2" pattern=".{8,}" onblur="validarPass()" required/>
    </div>
    	
	<br>
	
    <button type="submit" name="botones">Modificar</button>
    
	<button type="button" onclick="window.location.href='./backend.php?'">Cancelar</button>


</form>

{% endblock %}
