{% extends "layoutFront.twig.html" %}

{% block contenido %}


<form class="formulario" method="post" name="formulario" action="./index.php?accion=recuperarPass">
    <h2>Recuperación de contraseña</h3>
	<h3>A continuación ingrese su correo electrónico, de modo que le podamos enviar su actual contraseña por e-mail.</h2>

	<div>
		<label>Email:</label>
		<input type="email" id="mail" name="mail" value="{{params.mail}}" required/>
		<span class="form_hint">Ejemplo "direccion@dominio.com"</span>
	</div>

	<br>

    <button type="submit">Recuperar</button>
	<button type="button" onclick="window.location.href='./index.php?accion=inicio'">Cancelar</button>

</form>
</br>
{% endblock %}
